<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #0F172A;
            color: #F8FAFC;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .background-graphic {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.4;
        }
        .content-wrapper {
            z-index: 1;
            text-align: center;
            max-width: 900px;
        }
        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 72px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 24px;
            background: linear-gradient(90deg, #F8FAFC, #94A3B8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: -2px;
        }
        h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 32px;
            font-weight: 400;
            color: #10B981;
            margin-bottom: 48px;
            letter-spacing: 1px;
        }
        .tagline {
            font-size: 24px;
            color: #94A3B8;
            border-top: 1px solid #8B5CF6;
            padding-top: 24px;
            display: inline-block;
        }
        .accent-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #10B981, #8B5CF6);
        }
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(148, 163, 184, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(148, 163, 184, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="grid-overlay"></div>
        
        <!-- Organic/Tech Background Graphic -->
        <svg class="background-graphic" viewBox="0 0 1280 720">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.2" />
                    <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.2" />
                </linearGradient>
            </defs>
            <path d="M0,360 Q320,100 640,360 T1280,360 V720 H0 Z" fill="url(#grad1)" />
            <circle cx="640" cy="360" r="200" fill="none" stroke="#8B5CF6" stroke-width="2" stroke-dasharray="10,10" opacity="0.3" />
            <circle cx="640" cy="360" r="250" fill="none" stroke="#10B981" stroke-width="1" opacity="0.3" />
        </svg>

        <div class="content-wrapper">
            <h1>Art of Proof +<br>Echo Substrate v4</h1>
            <h2>Transforming VA Disability Claims</h2>
            <div class="tagline">
                A 60-Day Integration Plan to Automate, Audit, and Accelerate Veteran Benefits
            </div>
        </div>

        <div class="accent-bar"></div>
    </div>
</body>
</html>
