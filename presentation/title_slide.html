<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #0F172A;
            color: #F8FAFC;
            font-family: 'Inter', sans-serif;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* Background Grid */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(56, 189, 248, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(56, 189, 248, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
        }
        
        /* Decorative Elements */
        .corner-bracket {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid #38BDF8;
            z-index: 1;
        }
        .top-left { top: 40px; left: 40px; border-right: none; border-bottom: none; }
        .top-right { top: 40px; right: 40px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: 40px; left: 40px; border-right: none; border-top: none; }
        .bottom-right { bottom: 40px; right: 40px; border-left: none; border-top: none; }
        
        .status-bar {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: #38BDF8;
            letter-spacing: 2px;
            background: rgba(15, 23, 42, 0.8);
            padding: 5px 20px;
            border: 1px solid rgba(56, 189, 248, 0.3);
            z-index: 2;
        }
        
        .main-content {
            z-index: 2;
            text-align: center;
            max-width: 900px;
        }
        
        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 96px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 20px;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #F8FAFC 0%, #94A3B8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }
        
        h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 36px;
            font-weight: 300;
            color: #38BDF8;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }
        
        .tagline {
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            color: #94A3B8;
            border-top: 1px solid rgba(248, 250, 252, 0.2);
            border-bottom: 1px solid rgba(248, 250, 252, 0.2);
            padding: 20px 0;
            margin-top: 40px;
            display: inline-block;
            width: 100%;
        }
        
        .meta-data {
            position: absolute;
            bottom: 40px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 120px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: #64748B;
            z-index: 2;
        }
        
        .pulse {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #10B981; /* Green for online */
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 10px #10B981;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { opacity: 1; box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { opacity: 1; box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
        
        .version-badge {
            position: absolute;
            top: 150px;
            right: 150px;
            width: 100px;
            height: 100px;
            border: 1px solid #F43F5E;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'JetBrains Mono', monospace;
            color: #F43F5E;
            font-weight: bold;
            transform: rotate(15deg);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="grid-bg"></div>
        
        <div class="corner-bracket top-left"></div>
        <div class="corner-bracket top-right"></div>
        <div class="corner-bracket bottom-left"></div>
        <div class="corner-bracket bottom-right"></div>
        
        <div class="status-bar">
            <span class="pulse"></span>SYSTEM STATUS: ONLINE // PRODUCTION-READY
        </div>
        
        <div class="version-badge">v4.0</div>
        
        <div class="main-content">
            <h1>ECHO SUBSTRATE</h1>
            <h2>THE APEX OPERATIONAL SYSTEM</h2>
            
            <div class="tagline">
                PRODUCTION-READY INFRASTRUCTURE FOR SURVIVABLE, AUDITABLE, LAWFUL OPERATIONS
            </div>
        </div>
        
        <div class="meta-data">
            <span>AUTHOR: MANUS AI</span>
            <span>DATE: 2025-12-12</span>
            <span>CONFIDENTIAL // EXECUTIVE BRIEFING</span>
        </div>
    </div>
</body>
</html>
